<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ocean Breeze.css">
    <title>Ocean Breeze Hostel</title>
</head>
<body>
    <nav>
        <img src="/Ocean-Breeze/assets/logo/surf 1 (1).png" alt="Hostel logo">
        <div .class="navbar icons">
         <img src="/Ocean-Breeze/assets/icons/user.png" alt="user icon">
         <img src="/Ocean-Breeze/assets/icons/menu.png" alt="menu icon">
        </div>
    </nav>
    <main>
        <header>
            <h1>Slogan</h1>
            <button>Book Now</button>
        </header>
        <section>
            <div .class="package">
                <h2>First package</h2>
            </div>
        </section>
        <section>
            <div .class="package">
                <h2>Second package</h2>
            </div>
        </section>
    </main>
    <footer>
        <div .class="logo">
            <img src="/Ocean-Breeze/assets/logo/surf 1 (1).png" alt="logo">
            <h3>Ocean Breeze</h3>
        </div>
        <ul>
            <li>Privacy policy</li>
            <li>Careers</li>
            <li>FAQ</li>
        </ul>
        <div .class="reseaux sociaux">
            <h4>Follow us</h4>
            <div class="social media icons">
                <img src="/Ocean-Breeze/assets/icons/facebook.png" alt="facebook icon">
                <img src="/Ocean-Breeze/assets/icons/instagram.png" alt="instagram icon">
                <img src="/Ocean-Breeze/assets/icons/linkedin.png" alt="linkedin icon">
            </div>
        </div>
        <img src="/Ocean-Breeze/assets/images/localisation 1.png" alt="map">
    </footer>
    
</body>
</html>
